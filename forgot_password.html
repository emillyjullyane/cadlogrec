<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section>
        <header>
        </header>
        <main>
            <div id="containerLOG">
                <div id="campos">
                    <h1 id="sign">Password recovery</h1>
                    <form action="">
                        <div id="user">
                            <div class="titulo">Full name:</div>
                            <label for="full_name"></label>
                            <input class="digitar" type="text" value=" Type" 
                                onfocus="if (this.value==' Type') this.value='';" 
                                onblur="if (this.value=='') this.value=' Type'" required/>
                        </div>
                        <div id="r_number">
                            <div class="titulo">Registration number:</div>
                            <label for="registration_number"></label>
                            <input class="digitar" type="number" value=" Type" 
                                onfocus="if (this.value==' Type') this.value='';" 
                                onblur="if (this.value=='') this.value=' Type'" minlength="5" maxlength="10" required/>
                        </div>
                        <div id="email">
                            <div class="titulo">E-mail:</div>
                            <label for="email"></label>
                            <input class="digitar" type="text" value=" example@gmail.com" 
                                onfocus="if (this.value==' example@gmail.com') this.value='';" 
                                onblur="if (this.value=='') this.value=' example@gmail.com'" required/>
                        </div>
                        <br>
                        <input id="botao" type="submit" value="Get new password">
                        <a class="texts" href="index.html">Log in</a>
                        
                        <a class="texts" href="Don't have an account? Register"></a> 
                    </form>
                </div>
                
                <div id="tema">
                    <img id="degrade2" src="img/degrade2.png" alt="imagem degrade">
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </section>
</body>
</html>
